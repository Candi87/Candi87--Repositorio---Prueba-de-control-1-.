<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ejercicio5.css">
    <title>Ejercicio-3</title>
</head>
<body>
    <form  action="#" method="GET">
        <fieldset>
            <label for="nombre">            
            </label>
                <legend>Nombre</legend>
        <input id="nombre" type="text" name="nombre" required class="nombre">
        </fieldset>
        
        <fieldset>
            <legend>Correo electrónico</legend>
                <label for="Correo-electrónico"><br>
                </label>
            
                <input id="Correo-electrónico" type="email" name="email" required class="correo">
                
        </fieldset>
        <fieldset>
            <legend>WEB</legend>
                <label for="url"><br>        
                </label>
                <input id="url" type="url" name="web">
        </fieldset>

        <fieldset>
            <legend>Fecha</legend>
                <label for="fecha"><br>
                </label>
                <input id="fecha" type="date" name="fecha">
                </label>
        </fieldset>
        
        <fieldset>
            <legend>Tiempo</legend>
            <label for="tiempo"><br>
            <input id="tiempo" type="time" name="tiempo">
        </fieldset>

        <fieldset>
            <legend>Fecha</legend>
            <label for="fecha-y-hora"><br>
            </label>
            <input id="fecha-y-hora" type="datetime-local" name="fechayhora">
        </fieldset>
       
       
       
       <fieldset>
           <legend>Mes</legend>
        <label for="mes"><br>
        </label>
        Mes<input id="mes" type="month" name="mes">
        </fieldset>
    
    
        <fieldset>
            <legend>Semana</legend>
        <label for="semana"><br>
        </label>
        <input id="semana" type="week" name="semana">
        </fieldset>
    
    
        <fieldset>
            <legend>Numero</legend>
        <label for="numero"><br>
        </label>
        Número<input id="numero" type="number" min="-10" max="10" name="numero">
        </fieldset>
    
    
    
        <fieldset>
            <legend>Teléfono</legend>
        <label for="telefono">
        </label>
        Teléfono<input id="telefono" type="tel" value="654654654" name="telefono" readonly>
        </fieldset>
    
    
        <fieldset>
            <legend>Búsqueda</legend>
        <label for="busqueda"><br>
        </label>
        Término de búsqueda<input id="busqueda" type="search" disabled>
        </fieldset>
    
        <fieldset>
            <legend>Color Favorito</legend>
        <label for="color"><br>
        </label>
        Color Favorito<input id="color" type="color"><br>
        </fieldset>
        
        <button>Send</button>
    
    </form>

</body>

</html>
